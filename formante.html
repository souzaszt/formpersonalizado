<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formante.css">
    <title>form input
    </title>
</head>
<body>
    <section class="formC">
        <div class="Principal">
            <form method="post" action="envia.php">
                <h1>Encaminhe uma Mensagem</h1>
                <p>Entraremos logo em contato.</p>
                <div class="inputS">
                    <input class="input" type="text" id="nome" name="nome" required autocomplete="off">
                    <label for="nome">Digite seu nome e sobrenome</label>
                </div>
                <div class="inputS">
                    <input class="input" type="text" id="email" name="email" required autocomplete="off">
                    <label for="email">Digite seu e-mail</label>
                </div>
                <div class="inputS">
                    <input class="input" type="text" id="telefone" name="telefone" required autocomplete="off">
                    <label for="telefone">Digite seu telefone</label>
                </div>
                <div class="botao"><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>
